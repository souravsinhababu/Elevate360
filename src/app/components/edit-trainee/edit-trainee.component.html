<div>
  <h2>Edit Trainee</h2>

  <form [formGroup]="traineeForm" (ngSubmit)="saveTrainee()">
    <div *ngFor="let field of formFields">
      <!-- Render text, email, password input types -->
      <div *ngIf="field.type !== 'radio'">
        <label for="{{field.id}}">{{field.label}}</label>
        <input 
          type="{{field.type}}" 
          [formControlName]="field.id" 
          [required]="field.required" />
        
        <!-- Display error message -->
        <div *ngIf="traineeForm.get(field.id)?.invalid && traineeForm.get(field.id)?.touched" class="error">
          {{field.errorMessage}}
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="traineeForm.invalid">Save</button>
  </form>
</div>
