<div class="form-container">
    <h2>Sign Up</h2>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Role Selection -->
    <label for="role">Select Role:</label>
    <select id="role" [(ngModel)]="role" name="role" (change)="roleChanged()">
      <option value="">Select Role</option>
      <option value="trainer">Trainer</option>
      <option value="trainee">Trainee</option>
      <option value="admin">Admin</option>
    </select>
  
    <!-- Trainer Form -->
    <div *ngIf="role === 'trainer'">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
      <br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
      <br>
  
      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" [(ngModel)]="mobile" name="mobile" required>
      <br>
  
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" [(ngModel)]="specialization" name="specialization" required>
      <br><br>
    </div>
  
    <!-- Trainee Form -->
    <div *ngIf="role === 'trainee'">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
      <br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
      <br>
  
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
      <br>
  
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
      <br>
  
      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" [(ngModel)]="mobile" name="mobile" required>
      <br>
  
      <label for="designation">Designation:</label>
      <input type="text" id="designation" [(ngModel)]="designation" name="designation" required>
      <br><br>
    </div>
  
    <!-- Admin Form -->
    <div *ngIf="role === 'admin'">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
      <br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
      <br>
  
      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" [(ngModel)]="mobile" name="mobile" required>
      <br><br>
    </div>
  
    <button (click)="onSignUpSubmit()">Submit</button>
  </div>
