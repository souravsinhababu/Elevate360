<div>
    <h2>Edit Trainee</h2>
    <form (ngSubmit)="saveTrainee()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="trainee.username" name="username" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="trainee.email" name="email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="trainee.password" name="password" required />
      </div>
      <div>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" [(ngModel)]="trainee.mobileNumber" name="mobileNumber" required pattern="[0-9]{10}" />
      </div>
     
      <div>
      <label for="designation">Designation</label>
      <input type="text" id="designation" [(ngModel)]="trainee.designation" name="designation">
    </div>
      <button type="submit">Save</button>
    </form>
  </div>
