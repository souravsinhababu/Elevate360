<div class="form-container">
    <h2>Add Trainer</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="trainer.username" name="username" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="trainer.email" name="email" required />
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="trainer.password" name="password" required />
  
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" [(ngModel)]="trainer.specialization" name="specialization" required />
  
      <button type="submit">Add Trainer</button>
    </form>
  </div>
