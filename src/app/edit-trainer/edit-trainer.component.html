<div class="modal">
  <h2>Edit Trainer</h2>
  <form (ngSubmit)="saveTrainer()">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="trainer.username" name="username" required>

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="trainer.email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="trainer.password" name="password" required>

    <label for="specialization">Specialization</label>
    <div class="radio-group">
      <input type="radio" id="frontend" [(ngModel)]="trainer.specialization" name="specialization" value="FrontEnd" required #specializationField="ngModel">
      <label for="frontend">FrontEnd</label>

      <input type="radio" id="backend" [(ngModel)]="trainer.specialization" name="specialization" value="BackEnd" required #specializationField="ngModel">
      <label for="backend">BackEnd</label>
    </div>

    <div *ngIf="specializationField.invalid && specializationField.touched" class="error">Specialization is required</div>

    <button type="submit">Save Changes</button>
  </form>
</div>
